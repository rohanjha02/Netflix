    <nav class="zone red sticky" id="navbar">

        </ul>
    </nav>
    <div class="cover" onmouseover="playVideo()" onmouseout="pauseVideo()">
        <video id="coverVideo" loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        var video = document.getElementById("coverVideo");
        var navbar = document.getElementById("navbar");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        window.addEventListener('scroll', function() {
            var scrollPos = window.scrollY;
            var opacity = scrollPos / video.clientHeight;

            navbar.style.backgroundColor = 'rgba(0, 0, 0, ' + opacity + ')';
        });
    </script>
